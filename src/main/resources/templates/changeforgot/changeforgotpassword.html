<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			パスワード変更
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link th:href="@{/css/create.css}" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			th:src="@{/js/common.js}"
		</script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<div class="alert alert-danger text-center" th:if="${emailSent}">
			<p th:text="${emailSent}"></p>
		</div>
		
		<div class="loginback">
			<a th:href="@{/index}">
				<input type="submit" id="logInBack" value="ログイン画面に戻る" name="logInBack" class="variableButtonSize">
			</a>
		</div>
		<div class="container d-flex justify-content-center align-items-center vh-100">
				<div class="border border-dark" style="padding:90px;">
					<form name="remakePass" th:action="@{/changeforgotpassword}" method="post">
						<input type="hidden" name="user" th:value="${user}">
						<div class="loginFontsize">
							<div class="form-row">
                        		<label style="font-size: 24px;">新しいパスワード</label>
                        		<input type="password" name="newPassword" class="m-3">
			                </div>
                        	<div class="form-row">
                        		<label style="font-size: 24px;">新しいパスワード<br>（確認用）</label>
                        		<input type="password" name="checkNewPassword" class="m-3">
                       	 	</div>
							<div class="text-center">
								<input type="submit" id="check" name="check" value="変更" class="buttonRound">
							</div>	
						</div>
					</form>
				</div>
			</div>
			
	</body>
</html>
