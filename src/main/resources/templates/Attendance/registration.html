<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
	
	<div class="container" th:object="${Users}">
		<div class="row">
			<form  th:action="@{/attendance/management}" method="post" th:object="${attendanceFormList}">
				<div class="d-flex justify-content-between">
					ユーザー名:<span th:text="${Users.userName}"></span> ユーザーID:<span th:text="${Users.userId}"></span> ステータス
					<input type="hidden" name="userId" th:value="${Users.userId}">
					<input type="hidden" name="userName" th:value="${Users.userName}">
				</div>
				<div class"text-danger" th:if="${check} != null">
					<span th:text="${check}" style="color: red;"></span>
				</div>
				<span class="d-flex justify-content-start">
					<input type="text" id="years" name="years">年
					<input type="text" id="month" name="month">月
					<input type="submit" id="yearCheck" value="表示" name="search" style="background-color: yellow;">
				</span>
				<span class="d-flex justify-content-end">
					<input type="submit" id="yearCheck" value="却下" style="background-color: yellow;">
					<input type="submit" id="yearCheck" value="承認" style="background-color: yellow;">
					<input type="submit" id="yearCheck" value="承認申請" style="background-color: yellow;">
					<input type="submit" id="yearCheck" value="登録" name="insert" style="background-color: yellow;">
				</span>
	
			<span th:if ="${attendanceFormList} != null">
<!--				<div class="row">-->
<!--					<div class="col-4 ml-3">-->
<!--						<table class="table table-bordered border border-dark ">-->

<!--								<tr>-->
<!--									<td>承認申請者</td>-->
<!--									<td>申請対象年月</td>-->
<!--									<td>申請日</td>-->
<!--								</tr>-->
<!--							</thead>-->
<!--							<tbody>-->
<!--								<tr>-->
<!--									<td>1</td>-->
<!--									<td>エンジニア1</td>-->
<!--									<td>PHP</td>-->
<!--								</tr>-->
<!--							</tbody>-->
<!--						</table>-->
<!--					</div>-->
<!--				</div>-->
	
				<div class="row" >
					<div class="col-12 ml-3" th:each="attendance, start :${attendanceFormList.attendanceList}">
						<table class="table table-bordered border border-dark">
							<thead>
								<tr>
									<td>日付</td>
									<td>曜日</td>
									<td>勤務状況</td>
									<td>出勤時間</td>
									<td>退勤時間</td>
									<td>備考</td>
								</tr>
							</thead>
							<tbody>
								<tr>
<!--									<td th:text="${#dates.format(attendanceFormList.Attendance.attendanceDate, 'MM/dd')}"></td>-->
									<td th:value="${attendanceFormList.attendanceList[__${start.index}__].dayOfWeek}"></td>
									<td>
										<select id = "status" th:name="${attendanceFormList.attendanceList[__${start.index}__].status}">
											<option value=""></option>
											<option th:value="0" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '0'">通常出勤</option>
											<option th:value="1" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '1'">休日</option>
											<option th:value="2" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '2'">祝日</option>
											<option th:value="3" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '3'">遅刻</option>
											<option th:value="4" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '4'">有給</option>
											<option th:value="5" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '5'">欠勤</option>
											<option th:value="6" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '6'">早退</option>
											<option th:value="7" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '7'">時間外勤務</option>
											<option th:value="8" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '8'">振替出勤</option>
											<option th:value="9" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '9'">振替休日</option>
											<option th:value="10" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '10'">代替出勤</option>
											<option th:value="11" th:selected="${attendanceFormList.attendanceList[__${start.index}__].status} == '11'">代替休日</option>
										</select>
									</td>
									<td><input type="text" id="startTime" name="startTime" th:value="${attendanceFormList.attendanceList[__${start.index}__].startTime}"></td>
									<td><input type="text" id="endTime" name="endTime" th:value="${attendanceFormList.attendanceList[__${start.index}__].endTime}">
									</td>
									<td><input type="text" id="attendanceRemarks" name="${attendanceFormList.attendanceList[__${start.index}__].attendanceRemarks}"
											th:value="${attendanceFormList.attendanceList[__${start.index}__].attendanceRemarks}"></td>
							</tbody>
						</table>
					</div>
				</div>
				</span>
			</form>
		</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
