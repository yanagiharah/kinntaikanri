<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="container" th:object="${Users}">
		<div class="row">
			<form name = "AttendanceForm" th:action="@{/attendance/management}" method="post">
				<div class="d-flex justify-content-between">
					ユーザー名:<span th:text="${Users.userName}"></span> ユーザーID:<span th:text="${Users.userId}"></span> ステータス
					<input type="hidden" name="userId" th:value="${Users.userId}">
					<input type="hidden" name="userName" th:value="*{userName}">
				</div>
				<span class="d-flex justify-content-start">
					<input type="text" id="years" name="years">年
					<input type="text" id="month" name="month">月
					<input type="submit" id="yearCheck" value="表示" style="background-color: yellow;">
				</span>
			</form>
			<span class="d-flex justify-content-end">
				<input type="button" id="yearCheck" value="却下" style="background-color: yellow;">
				<input type="button" id="yearCheck" value="承認" style="background-color: yellow;">
				<input type="button" id="yearCheck" value="承認申請" style="background-color: yellow;">
				<input type="button" id="yearCheck" value="登録" style="background-color: yellow;">
			</span>
			<div>
	
				<div class="row">
					<div class="col-4 ml-3">
						<table class="table table-bordered border border-dark ">
							<thead>
								<tr>
									<td>承認申請者</td>
									<td>申請対象年月</td>
									<td>申請日</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>エンジニア1</td>
									<td>PHP</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
	
			<div class="row" th:each="Attendance:${Attendance}">		
				<div class="col-6 ml-3">
					<table class="table table-bordered border border-dark">
						<thead>
							<tr>
								<td>日付</td>
								<td>曜日</td>
								<td>勤務状況</td>
								<td>出勤時間</td>
								<td>退勤時間</td>
								<td>備考</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>エンジニア1</td>
								<td>PHP</td>
								<td th:text="${Attendance.startTime}"></td>
								<td th:text="${Attendance.endTime}"></td>
								<td th:text="${Attendance.attendanceRemarks}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	
	
	
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
