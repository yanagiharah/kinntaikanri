 <script src="js/ErrorCheck.js" type="text/javascript"></script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<form name = "LoginForm" th:action="@{/login/check}" method="post">

			<div class"text-danger" th:if="${out} != null">
				<span th:text="${out}" style="color: red;"></span>
			</div>
			<p>ユーザーID<input type="text" name="userId"></p>
		</center>
		<center>
			<p>パスワード<input type="password" name="password"></p>
		</center>
		<center><input type="submit" id = "check" value="ログイン" style="background-color: yellow;" onclick="return check()"></center>
	</form>
</body>
</html>
