<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row" style="padding:350px;">
			<div class="d-flex align-items-center justify-content-center">
	
				<div class="border border-dark" style="padding:50px;">
					<form name="LoginForm" th:action="@{/login/check}" method="post">
						<center>
							<div class"text-danger" th:if="${out} != null">
								<span th:text="${out}" style="color: red;"></span>
							</div>
							<p>ユーザーID<input type="text" name="userId"></p>
	
							<p>パスワード<input type="password" name="password"></p>
						</center>
						<center><input type="submit" id="check" value="ログイン" style="background-color: yellow;"></center>
					</form>
				</div>
		     </div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	 <script src="js/ErrorCheck.js" type="text/javascript"></script>
</body>
</html>
