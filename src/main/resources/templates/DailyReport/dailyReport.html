<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>日報提出画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/CSS/create.css}" rel="stylesheet" />
 
</head>
<body>
	
	<div class="concontainer" th:object="${Users}">
		<div class="row m-4">
			<div class="col-5">
				ユーザー名
				<span th:text="*{userName}"></span>
			</div>
	
			<div class="col-3">
				ユーザーID
				<span th:text="*{userId}"></span>
			</div>
	
			<div class="col-4">
				ステータス
				<span th:text="*{status}">
			</div>
		</div>
	</div>
	
	<form th:action="@{/daily/detailUpdate}" method="post" th:object="${dailyReportForm}">
		<div class="row m-4">
			<div class="col-6">
				<input type="date" name="today" id="today"></input>
			</div>
	
			<div class="col-3">
<!--					コントローラーと紐づけていないので付ける必要があります-->
				<input type="submit" id="back" value="戻る" name="back" class="buttonSize">
			</div>
	
			<div class="col-3">
				<input type="submit" id="submission" value="提出" name="submission" class="buttonSize">
			</div>
		</div>
	
		<div class="row m-4">
			<div class="col-12 ml-3">
				<table class="table table-bordered border border-dark">
					<thead>
						<tr>
							<td>作業時間(h)</td>
							<td>作業内容</td>
						</tr>
					</thead>
					<tbody th:each="dailyReportDetail, start : ${dailyReportForm.dailyReportDetailForm}">
						
						<th:block>
							<input type="hidden"th:name="|dailyReportDetailForm[__${start.index}__].dailyReportDetailId|" th:value="${dailyReportDetail.dailyReportDetailId}">
							<input type="hidden" th:name="|dailyReportDetailForm[__${start.index}__].userId|" th:value="${dailyReportDetail.userId}">
							<input type="hidden" th:name="|dailyReportDetailForm[__${start.index}__].dailyReportDetailDate|" th:value="${dailyReportDetail.dailyReportDetailDate}">
						
						</th:block>
						
						<tr>
							<td>
								<input type="text"
									th:field="*{dailyReportDetailForm[__${start.index}__].dailyReportDetailTime}"
									th:value="${dailyReportDetail.dailyReportDetailTime}" class="noneBox" />
							</td>
							<td>
								<input type="text" th:field="*{dailyReportDetailForm[__${start.index}__].content}"
									th:value="${dailyReportDetail.content}" class="noneBox" />
							</td>
						</tr>
					
					</tbody>
				</table>
			</div>
		</div>
	</form>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/Report.js}"></script>

    
</body>
</html>
