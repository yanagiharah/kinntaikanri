　<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>部署管理画面</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous">
		<link th:href="@{/CSS/create.css}" rel="stylesheet"/>
	</head>
	<body>
		<div class="container mt-3">
			<form th:action="@{/department/action}" method="post">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="departmentSelect">登録済の部署</label>
						<select class="form-control" id="departmentSelect" name="oldDepartmentName">
							<option value="" selected></option>
							<option th:each="department : ${departmentForm.department}"
									th:value="${department.departmentName}"
									th:text="${department.departmentName}">
							</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					
						<div class="form-group">
							<label for="departmentAction">新部署名（登録/変更）</label>
							<input type="text" class="form-control mb-3" id="departmentAction" name="newDepartmentName" placeholder="部署名を入力">
							<div class="d-grid gap-2">
								<div>
									<input type="submit" name="back" value="戻る" class="btn btn-secondary mb-2"></input>
								</div>
								<div>
									<input type="submit" name="registration" value="登録" class="btn btn-primary mb-2"></input>
								</div>
								<div>
									<input type="submit" name="change" value="変更" class="btn btn-warning mb-2"></input>
								</div>
								<div>
									<input type="submit" name="delete" value="削除" class="btn btn-danger mb-2"></input>
								</div>
							</div>
						</div>
					
				</div>
			</div>
			</form>
		</div>
	</body>
</html>
