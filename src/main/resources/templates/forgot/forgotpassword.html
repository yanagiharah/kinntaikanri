<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード忘れ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/create.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script th:src="@{/js/common.js}"></script>
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="alert alert-danger text-center" th:if="${emailSent}">
		<p th:text="${emailSent}"></p>
	</div>

	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="border border-dark" style="padding:90px;">
			<form th:action="@{/forgotpassword(send=true)}" method="post">
			    <div class="loginFontsize">
			        <center>
			            <div>ユーザーID<input type="text" name="userId" class="m-3"></div>
			            <div>メールアドレス<input type="address" name="address" class="m-3"></div>
			        </center>
			        <center>
			            <input type="submit" id="send" name="send" value="メール送信" class="buttonRound">
			        </center>
			    </div>
			</form>
		</div>
	</div>
</body>
</html>
