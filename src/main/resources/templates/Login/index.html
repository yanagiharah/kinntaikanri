<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/create.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script th:src="@{/js/common.js}"></script>
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div th:if="${param.error}">
		<div class="alert alert-danger">
			<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message ?: 'ユーザー情報が存在しません'}"></span>
		</div>
	</div>

	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="border border-dark" style="padding:90px;">
			<form name="LoginForm" th:action="@{/login}" method="post">
				<div class="loginFontsize">
					<center>
						<div>ユーザーID<input type="text" name="userId" class="m-3"></div>
						<div>パスワード<input type="password" name="password" class="m-3"></div>
					</center>
					<center>
						<input type="submit" id="check" value="ログイン" class="buttonRound">
					</center>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
