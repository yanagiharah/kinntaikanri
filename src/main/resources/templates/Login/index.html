<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

 
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link th:href="@{/CSS/create.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	 <script th:src="@{js/ErrorCheck.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="border border-dark" style="padding:90px;">
			<form name="LoginForm" th:action="@{/login}" method="post" th:object="${loginForm}">
				<div class="loginFontsize">
					<center>
						<div class"text-danger" th:if="${out} != null">
							<span th:text="${out}" style="color: red;"></span>
						</div>
		
						<div class="text-danger">
							<span th:errors="*{userId}"></span>
						</div>
		
						<span>ユーザーID<input type="text" th:field="*{userId}" class="m-3"></span>
		
						<div class="text-danger">
							<span th:errors="*{password}"></span>
						</div>
		
						<span>パスワード<input type="password" th:field="*{password}" class="m-3"></span>
		
					</center>
					<center>
						<input type="submit" id="check" value="ログイン" class="buttonRound">
					</center>
			</form>
		</div>
		</div>
	</div>
	
</body>
</html>
