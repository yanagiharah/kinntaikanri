<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
	<link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/create.css}" rel="stylesheet" />
	<link th:href="@{/css/index.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div th:if="${param.error}">
		<div class="alert alert-danger fixed-top">
			<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message ?: 'ユーザー情報が存在しません'}"></span>
		</div>
	</div>
	
	<div class="indexContainer">
		<div class="row">
			<div class ="col-12">
				<div class="indexBox">
					<form name="LoginForm" th:action="@{/login}" method="post">
						<div class="loginFontsize">
							<div class="form-row">
								<label class="col-3">ユーザーID</label>
								<input type="text" name="userId" class="m-3 col-7">
							</div>
							<div class="form-row">
								<label class="col-3 ">パスワード</label>
								<input type="password" name="password" class="m-3 col-7">
							</div>
							<div class="text-center">
								<input type="submit" id="check" value="ログイン" class="buttonRound">
							</div>
							<div class="text-center mt-3">
								<a th:href="@{/forgotpassword}">パスワードを忘れた方はこちら</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/common.js}"></script>
</body>
</html>
